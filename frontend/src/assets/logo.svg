<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo background -->
  <rect width="200" height="60" rx="8" fill="#4F46E5"/>
  
  <!-- Icon container -->
  <g transform="translate(15, 10)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="18" fill="#E0E7FF" stroke="#A5B4FC" stroke-width="2"/>
    
    <!-- World map/globe base -->
    <ellipse cx="20" cy="20" rx="12" ry="10" fill="#FFFFFF" stroke="#A5B4FC" stroke-width="1"/>
    
    <!-- Continent shapes -->
    <path d="M12 18 Q15 17 17 18 Q18 19 20 18 Q22 17 25 18 Q26 19 28 18 Q29 17 32 18" 
          stroke="#4F46E5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M14 20 Q17 19 19 20 Q20 21 22 20 Q23 19 26 20 Q27 21 29 20 Q30 19 33 20" 
          stroke="#4F46E5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M16 22 Q19 21 21 22 Q22 23 24 22 Q25 21 28 22 Q29 23 31 22 Q32 21 35 22" 
          stroke="#4F46E5" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Airplane -->
    <g transform="translate(20, 12)">
      <!-- Airplane body -->
      <path d="M-6 0 L6 0 L4.5 1.5 L-4.5 1.5 Z" fill="#EF4444"/>
      <!-- Airplane wings -->
      <path d="M-1.5 -0.75 L-1.5 -3 L1.5 -3 L1.5 -0.75 Z" fill="#EF4444"/>
      <path d="M-1.5 0.75 L-1.5 3 L1.5 3 L1.5 0.75 Z" fill="#EF4444"/>
      <!-- Airplane tail -->
      <path d="M-4.5 -1.5 L-6 -3 L-4.5 -4.5 L-3 -3 Z" fill="#EF4444"/>
    </g>
    
    <!-- AI/Technology elements -->
    <g transform="translate(20, 28)">
      <!-- Circuit board pattern -->
      <rect x="-4" y="-0.5" width="8" height="1" fill="#10B981" rx="0.5"/>
      <rect x="-3" y="-1.5" width="6" height="1" fill="#10B981" rx="0.5"/>
      <rect x="-1.5" y="0.5" width="3" height="1" fill="#10B981" rx="0.5"/>
      <!-- Connection dots -->
      <circle cx="-4" cy="0" r="0.5" fill="#10B981"/>
      <circle cx="4" cy="0" r="0.5" fill="#10B981"/>
      <circle cx="0" cy="-1" r="0.5" fill="#10B981"/>
      <circle cx="0" cy="1" r="0.5" fill="#10B981"/>
    </g>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(70, 15)">
    <!-- AI Travel Planner Text -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">
      AI Travel
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">
      Planner
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#FCD34D" opacity="0.8">
    <circle cx="180" cy="15" r="2"/>
    <circle cx="185" cy="25" r="1.5"/>
    <circle cx="175" cy="35" r="1"/>
    <circle cx="190" cy="45" r="1.5"/>
  </g>
</svg> 